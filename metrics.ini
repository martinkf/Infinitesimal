[Player]
ComboTransformCommand=y,40
JudgmentTransformCommand=y,-20
ReceptorArrowsYStandard=-166
ReceptorArrowsYReverse=166
RequireStepOnMines=IsGame("pump")

[Combo]
ShowComboAt=4
LabelMinZoom=0.75
LabelMaxZoom=0.75
NumberMaxZoom=0.6
NumberMaxZoomAt=1
NumberMinZoom=0.6

[ScreenInit]
CodeNames="Secret"
CodeSecret="UpLeft,UpRight,UpRight,UpLeft,UpRight,UpLeft,UpLeft,UpRight,Center"

[ScreenSecret]
Class="ScreenSystemLayer"
Fallback="ScreenSystemLayer"

[ScreenGameplay]
ShowCreditDisplay=false
UsePauseMenu=true

LifeMeterBarOnCommand=visible,false
LifeP1OnCommand=visible,false
LifeP2OnCommand=visible,false
ScoreP1OnCommand=visible,false
ScoreP2OnCommand=visible,false

PlayerP1OnePlayerOneSideX=SCREEN_CENTER_X-304
PlayerP2OnePlayerOneSideX=SCREEN_CENTER_X+304
PlayerP1TwoPlayersTwoSidesX=SCREEN_CENTER_X-304
PlayerP2TwoPlayersTwoSidesX=SCREEN_CENTER_X+304

[ScreenLogo]
NextScreen="ScreenHowToPlay"
TimerSeconds=30
PlayMusic=false

[ScreenHowToPlay]
TimerSeconds=30
SecondsToShow=30

# No <3
UsePad=false
UseCharacter=false
UseLifeMeterBar=false
LifeMeterBarX=9999
LifeMeterBarY=9999
LifeMeterBarOnCommand=

# Correct player aspects to 720p theme resolution
PlayerX=SCREEN_CENTER_X+240
PlayerY=SCREEN_CENTER_Y
